<!DOCTYPE html>
<html lang="en">
 <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Orders managment</title>

    <link rel="stylesheet" href="css/adm/geral/layout.css">
    <link rel="stylesheet" href="css/ambos/messageBox.css">
    <link rel="stylesheet" href="css/ambos/variaveis-templates.css">
    <link rel="stylesheet" href="css/adm/especifico/gestaoPedidos.css">

    <script
        src="https://code.jquery.com/jquery-3.6.1.min.js"
        integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ="
        crossorigin="anonymous" defer>
    </script>
    <script src="js/ambos/geral.js" defer></script>
    <script src="js/adm/detalhePedido.js" defer></script>
    <script src="js/adm/pedido.js" defer></script>
 </head>
 
 <body>
    <header class="cabecalho-menu-gestao">
        <a href="menuGestao.html">
            <img src="icon/direito-removebg-preview.png" class="icon-cabecalho">
        </a>
    </header>

    <main class="conteudo">
        <div class="container-pedidos">
            <!--Pedido-->
            <section class="section-pedido" id="sectionPedido">
                <div class="tabela-produtos" id="tabelaPedidos">
                    <header class="cabecalho-tabela-produtos">
                        <select class="filtrar-pedidos" id="filtrarPedidos" onclick="filtrar()">
                            <option value="Waiting for confirmation">Pending</option>
                            <option value="Accepted">Accepted</option>
                            <option value="Rejected">Rejected</option>
                        </select>
                    </header>

                    <div class="linha-tabela-produtos">
                        <div class="coluna-principal-1">
                            <p class="texto-tabela-produtos-principal">Order</p>
                        </div>

                        <div class="coluna-principal-2">
                            <p class="texto-tabela-produtos-principal">Items Amount</p>
                        </div>

                        <div class="coluna-principal-3">
                            <p class="texto-tabela-produtos-principal">Date</p>
                        </div>

                        <div class="coluna-principal-4">
                            <p class="texto-tabela-produtos-principal">Value</p>
                        </div>

                        <div class="coluna-principal-5">
                            <p class="texto-tabela-produtos-principal">Option</p>
                        </div>
                    </div>
                </div>
            </section>

            <!--Details-->
            <section class="section-detalhe-pedido" id="sectionDetalhePedido">
                <div class="detalhe-pedido" id="detalhePedido">
                    <header class="cabecalho-detalhe-pedido">
                        <img src="icon/x.png" width="20px" onclick="renderizarDetalhamento(2)">
                    </header>

                    <!--Items-->
                    <div class="info-detlahe-pedido">
                        <p class="subtitulo-detalhe-pedido">Client</p>
                        <p class="texto-detalhe-pedido" id="nomeCliente">XXX</p>

                        <p class="subtitulo-detalhe-pedido">National Register</p>
                        <p class="texto-detalhe-pedido" id="cpfCliente">XXX</p>

                        <p class="subtitulo-detalhe-pedido">Email</p>
                        <p class="texto-detalhe-pedido" id="emailCliente">XXX</p>

                        <p class="subtitulo-detalhe-pedido">Phone</p>
                        <p class="texto-detalhe-pedido" id="celularCliente">XXX</p>

                        <p class="subtitulo-detalhe-pedido">Order Status</p>
                        <p class="texto-detalhe-pedido" id="statusPedido">XXX</p>

                        <p class="subtitulo-detalhe-pedido">Type of payment</p>
                        <p class="texto-detalhe-pedido" id="formaDePagamentoPedido">XXXX</p>

                        <p class="subtitulo-detalhe-pedido">Intallments</p>
                        <p class="texto-detalhe-pedido" id="parcelamentoPedido">XXXX</p>

                        <p class="subtitulo-detalhe-pedido">Destination address</p>
                        <p class="texto-detalhe-pedido" id="enderecoEntrega">XXX</p>

                        <div class="itens-detalhe-pedido" id="itensDetalhePedido">
                            <p class="subtitulo-detalhe-pedido">Items</p>
                        </div>
                    </div>

                    <!--Buttons-->
                    <footer class="btns-detalhe-pedido" id="footerBtnsDetalhePedido">
                    </footer>
                </div>
            </section>
        </div>
    </main>

    <!--Form : reason for rejection-->
    <div class="container-motivo-rejeicao" id="containerMotivoRejeicao">
        <img src="icon/esconder.png" class="icon-esconder" onclick="renderizarFormRejeicao(2)">

        <form class="form-motivo-rejeicao">
            <div class="margem-motivo-rejeicao" id="formMotivoRejeicao">
                <textarea id="motivo" class="input-rejeicao" cols="30" rows="10" placeholder="Type the reason of rejection"></textarea>
            </div>
        </form>
    </div>

    <!--Message Box-->
    <div class="esconderMessageBox" id="esconder">
        <div class="message-box" id="mensagem">
            <div class="texto-message-box" id="textoMensagem"></div>
            <footer class="footer-message-box" id="btnMensagem">
                <button class="btn-message-box" id="btnMessage" onclick="fecharMessageBox()">Ok</button>
            </footer>
        </div>
    </div>
 </body>
</html>
